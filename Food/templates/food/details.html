{% extends 'food/base.html' %}
{% block body_block %}

<div class="container">
    <div class="row m-5">
        <div class="col-md-6">
            <img height="300px" src="{{ item.item_image }}" class="card"/>
        </div>

        <div class="col-md-6">
            <h1>{{ item.item_name  }}</h1>
            <h2>{{ item.item_description }}</h2>
            <h3>${{ item.item_price }}</h3>
            <br>
            <a class="btn btn-success" href="{% url 'Food:update_item' item.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'Food:delete-item' item.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
