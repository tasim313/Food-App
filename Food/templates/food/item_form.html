{% extends 'food/base.html' %}
{% block body_block %}
    <div class="container">
    <div class="row">
        <div class="cal-md-6 offset-md-1">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                          {{ form }}
                           <br>
                           <button class="btn btn-success" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
