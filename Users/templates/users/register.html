{% extends 'food/base.html' %}
{% block body_block %}
    <div class="container">
    <div class="row">
        <div class="cal-md-6 offset-md-1">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Register
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="from-group">
                                {{ field.name }}
                                <br>
                                {{ field }}
                            </div>
                        {% endfor %}
                    <br>
                        <button class="btn btn-info" type="submit">SignUp</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
